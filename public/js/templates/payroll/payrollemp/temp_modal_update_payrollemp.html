<div class="modal fade" id="modal-update-payrollemp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="div-modal-update-payrollemp" style="width: 530px">
      <form @submit="updatePayrollemp($event)">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update Payroll</h4>
            </div>
            <div class="modal-body"  style="padding: 20px">
                <form>
                    <label>Fullname
                       <input type="text" class="form-control" v-model="fullname">
                    </label>
                    <label>Rate per day
                       <input type="text" class="form-control" v-model="payrollemp.rpd">
                    </label>
                    <hr>
                    <br>
                    <label class="label label-danger">Deductions</label>
                    <br>
                    <label>SSS
                       <input type="text" class="form-control" v-model="payrollemp.sss">
                    </label>
                    <label>Phil
                       <input type="text" class="form-control" v-model="payrollemp.phil">
                    </label>
                    <label>Cash Advance
                       <input type="text" class="form-control" v-model="payrollemp.advances">
                    </label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
      </form>  
    </div>
</div>
