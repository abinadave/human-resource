<div id="div-user-form">
	<form @submit="submitForm($event)" style="padding: 20px">
	     <label>
	     	Account Name
	     	<input type="text" v-model="name" class="form-control" autofocus />
	     </label>
	     <label>
	     	Email Address
	     	<input type="text" v-model="email"  class="form-control" />
	     </label><br>
	     <label>
	     	Password
	     	<input type="password" v-model="password"  class="form-control"/>
	     </label>
	     <label>
	     	Confirm pass
	     	<input type="password" v-model="password_confirmation"  class="form-control" />
	     </label>
	     <br>
	     <button type="submit" class="btn btn-default" style="margin-top: 20px">Save User</button>
	</form>
</div>
