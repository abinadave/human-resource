<div style="padding: 20px">
   <input type="text" v-model="search" class="form-control" style="width: 250px; margin: 10px; margin-left: -3px; border-radius: 15px">
   <table class="table table-hover table-bordered table-condensed">
   	   <thead>
   	      <tr>
   	          <th>Fullname</th>
   	          <th class="text-center">Email</th>
   	          <th class="text-center">Date Created</th>
   	          <th class="text-center">Last Updated</th>
                <th width="5" colspan="2"></th>
   	      </tr>
   	   </thead>
   	   <tbody>
   	        <tr v-for="account in $parent.accounts | filterBy search in 'name' 'email' 'created_at' 'updated_at'">
   	           <td>{{ account.name | uppercase }}</td>
   	           <td class="text-center">{{ account.email }}</td>
   	           <td class="text-center">{{ account.created_at }}</td>
   	           <td class="text-center">{{ account.updated_at }}</td>
               <td class="text-center">
                    <button class="btn btn-danger btn-xs" @click="removeAccount(account)">
                       <span class="glyphicon glyphicon-trash"></span>
                    </button>
               </td>
               <td class="text-center">
                     <button class="btn btn-info btn-xs" @click="updateAccount(account)">
                       <span class="glyphicon glyphicon-pencil"></span>
                     </button>
               </td>
   	        </tr>
   	   </tbody>
   </table>
</div>
